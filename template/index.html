<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupit-tracker</title>
    <link rel="stylesheet" href="/static/index.css" />
    <link rel="shortcut icon" href="/static/images/artist.png" type="image/x-icon">
  </head>
  <body>
    <nav >
      <div class="title">
        <a href="/">Groupie tracker</a>
      </div>
      <div class="users">
        <a href="https://github.com/AhmedBaid" target="_blank">abaid</a>
        <a href="https://github.com/RedaAz07" target="_blank">ranniz</a>
        <a href="https://github.com/AymenOski" target="_blank">ayazizi</a>
        <div class="mode">
          <input class="hidd" type="checkbox" name="" id="darkmode-toggle">
          <label for="darkmode-toggle">
            <svg class="moon" width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
              </svg>
            <svg class="sun" width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
              </svg>
                        
          </label>
        </div>
      </div>
    </nav>
    <div class="filter" id="up">
      <input class="hidd" type="checkbox" id="filter">
      <label for="filter">
        <h1 class="h1-show">Filter</h1>
        <h2 class="h1-hide">Annuler</h2>
      </label>
    </div>
    
    <div class="show">
      <div class="content">
          <div class="date">
            <label>Creation Date:</label>
            <input type="number" id="creation-min" placeholder="Min Year">
            <input type="number" id="creation-max" placeholder="Max Year"> 
            <label>First Album Date:</label>
            <input type="number" id="album-min" placeholder="Min Year">
            <input type="number" id="album-max" placeholder="Max Year">
          </div>
          
        <div class="member">
          <label>Number of Members:</label>
          <div class="checkboxes">
            <div class="dv">
              <input type="checkbox" id="members" value="4"> 
              <label for="">1</label>
            </div>
            <div class="dv">
              <input type="checkbox" id="members" value="4"> 
              <label for="">2</label>
            </div>
            <div class="dv">
              <input type="checkbox" id="members" value="3"> 
              <label for="">3</label>
            </div>
            <div class="dv">
              <input type="checkbox" id="members" value="4"> 
              <label for="">4</label>
            </div>
            <div class="dv">
              <input type="checkbox" id="members" value="5"> 
              <label for="">5</label>
            </div>
            <div class="dv">
              <input type="checkbox" id="members" value="6"> 
              <label for="">6</label>
            </div>
            <div class="dv">
              <input type="checkbox" id="members" value="7"> 
              <label for="">7</label>

            </div>
            <div class="dv">
              <input type="checkbox" id="members" value="8"> 
              <label for="">8</label>
            </div>
          </div>
          <label for="locations"> Locations:</label>
          <input type="text" list="locations">
          <datalist id="locations">
            {{   range .}}
                <option>  {{.Locations}}</option>
            {{end}}
          </datalist>
        </div>
      </div>
      <a class="filter-link" href="/filter">filter</a>
    </div>
    </div>    
    <div class="cards-groups" id="up">
      {{range .}}
      <a class="lien" href="/details?id={{.Id}}">
        <div class="card">
          <img src="{{.Image}}" alt="lien" loading="lazy"/>
          <h2>{{.Name}}</h2>
        </div>
      </a>
      {{end}}
    </div>
    <a href="#up" class="up">
      <img src="/static/images/up.png" alt="up">
    </a>
  </body>
</html>
